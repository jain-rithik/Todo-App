<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do App</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Add the task">
            <input type="button" id="addBtn" value="Add" onclick="addtodo()">
            <input type="button" id="clearBtn" value="Clear" onclick="cleartodo()">
        </div>
        <div class="todoCount">
            <span>To Do Count : </span><span id="todoCount">0</span>
        </div>
        <ul class="todoList" id="todoList">
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
